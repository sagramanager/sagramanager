<div class="container">
    <form class="form-horizontal" role="form" [formGroup]="initialInfoForm">
        <div class="form-group">
            <div>
                <div class="form-group row mt-2">
                    <div class="col-md-2">
                        <label for="inputCustomer" class="control-label">Cliente</label>
                        <input type="text" class="form-control" id="inputCustomer" placeholder="Mario" formControlName="customer">
                    </div>
                    <div class="col-md-2">
                        <label for="inputPlaces" class="control-label">Coperti</label>
                        <input type="number" class="form-control" id="inputPlaces" placeholder="7" formControlName="places">
                    </div>
                    <div class="col-md-2">
                        <label for="inputTableNumber" class="control-label">Tavolo</label>
                        <input type="number" class="form-control" id="inputTableNumber" placeholder="9" formControlName="tableNumber">
                    </div>
                    <div class="col-md-2">
                        <label for="inputWaiter" class="control-label">Cassiere</label>
                        <input type="text" class="form-control" id="inputWaiter" placeholder="Cassiere 1" formControlName="waiter">
                    </div>
                    <div class="col-md-2">
                        <label for="inputNotes" class="control-label">Note</label>
                        <textarea class="form-control" id="inputNotes" placeholder="" formControlName="notes"></textarea>
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <div class="col-md-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkTakeAway">
                            <label class="form-check-label" for="checkTakeAway">Asporto</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row mt-5">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <tbody>
                        <ng-container *ngFor="let foodstuffType of foodstuffTypeInCurrentOrderList()">
                            <tr>
                                <th class="collapse_group_btn" scope="row"><i class="fa fa-minus-square"></i></th>
                                <th colspan="3">{{ foodstuffType }}</th>
                            </tr>
                            <tr>
                                <th></th>
                                <td colspan="3">
                                    <table class="table mb-0">
                                        <thead>
                                            <tr>
                                                <th scope="col">Nome</th>
                                                <th scope="col">Quantità</th>
                                                <th scope="col">Prezzo</th>
                                                <th scope="col">Prezzo totale</th>
                                            </tr>
                                        </thead>
                                        <tbody class="align-middle">
                                            <tr *ngFor="let foodstuff of getFoodstuffsInCurrentOrderByType(foodstuffType)" style="font-size: x-large;">
                                                <td>{{ foodstuff.name }}</td>
                                                <td>{{ foodstuff.quantity }}
                                                    <div class="btn-group" role="group">
                                                        <button class="btn btn-success" (click)="sumFoodstuffQuantity(foodstuffType, foodstuff.name)"><i class="fas fa-plus"></i></button>
                                                        <button class="btn btn-danger" (click)="subtractFoodstuffQuantity(foodstuffType, foodstuff.name)"><i class="fas fa-minus"></i></button>
                                                    </div>
                                                </td>
                                                <td>{{ foodstuff.price }} €</td>
                                                <td>{{ foodstuff.price * foodstuff.quantity }} €</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-4 buttons_col">
            <div *ngIf="!foodstuffTypesLoaded" class="d-flex justify-content-center mt-5 pt-5">
                <div class="spinner spinner-border text-dark"></div>
            </div>
            <div *ngIf="foodstuffTypesLoaded">
                <fieldset *ngFor="let foodstuffType of foodstuffTypes" class="buttons_fieldset">
                    <legend class="buttons_fieldset_label">{{ foodstuffType.name }}:</legend>
                    <button *ngFor="let foodstuff of foodstuffsListByTypes[foodstuffType.name]" class="btn btn-primary m-1" (click)="addFoodstuffToOrder(foodstuff)">{{ foodstuff.name }}</button>
                </fieldset>
                <button class="btn btn-outline-success mt-3 w-100" (click)="addFoodstuff(foodstuffModal)"><i class="fas fa-plus"></i> Add </button>
            </div>
        </div>
    </div>
    <div *ngIf="foodstuffTypeInCurrentOrderList().length > 0">
        <p>Prezzo totale: <b>{{ getTotalPriceOfCurrentOrder() }} €</b></p>
    </div>
    <div class="btn-group mb-5 mt-3" role="group" aria-label="Azioni ordine">
        <button type="button" class="btn btn-primary" (click)="sendOrder()"><i class="fa fa-paper-plane"></i> Invia ordine</button>
        <button type="button" class="btn btn-danger" (click)="resetOrder()"><i class="fa fa-trash"></i> Elimina questo ordine</button>
    </div>
</div>

<ng-template #foodstuffModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Foodstuff</h4>
        <button class="btn" (click)="modal.dismiss()"><span>&times;</span></button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newFoodstuff.name" />
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-outline-dark" (click)="saveFoodstuff()">
                <i class="fas fa-save"></i> Add Foodstuff
            </button>
        </div>
    </div>
</ng-template>
